#######################################
# WINDOW SPLITTING & WINDOW SELECTION #
#######################################
# Create new window in current working directory
map cmd+enter 			new_window_with_cwd
map cmd+t 				new_tab_with_cwd

# Move between windows
map cmd+o 				next_window
# map cmd+p	  		  previous_window
map cmd+d 				close_window

# hide_window_decorations titlebar-only
hide_window_decorations	no
draw_minimal_borders	yes

# background_opacity 0.7
# background_blur 40

####################
#     TAB BAR      #
####################
tab_bar_edge			bottom
tab_bar_margin_width	1.0
tab_bar_margin_height	1.0 1.0
tab_bar_align			left
tab_bar_style			fade
tab_fade 0.25 0.5 0.75 1
tab_title_template "{index}: {title[title.rfind('/')+1:]}"
# tab_title_template "{index}:{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"


# tab_powerline_style		round

# tab_separator " â”‡"
